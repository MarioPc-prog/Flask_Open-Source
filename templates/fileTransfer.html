{% extends 'base.html' %}
{% block title %}Open Software{% endblock %}

{% block body %}

<div class ="container theme-showcase" role="main">
	<div class ="jumbotron text-center" style="background-color: transparent;">
		<h1 style="color: white">Upload or Download File</h1>
		<p style="color: white"><b></b></p>
	</div>
</div>

<br><br><br><br>

<div row>
	<div class="col-md-6">
		<h2 style="font:bold; color:white" align="center">Upload File</h2>
		<hr>

		<div class ="col-md-offset-2">
			<div class ="panel panel-default" style ="width:75%">

				<form action= "/uploader" method = "POST" enctype = "multipart/form-data">
					<div class ="panel-body text-center" style="">
							<input type="file" id="myfile" name="filename">
							<br>
							<textarea type="text" id="description" name="fileDescription" rows = 10 placeholder="fileDescription" style="float: left"></textarea>

							<img src="http://icons.iconarchive.com/icons/icojam/blue-bits/256/document-arrow-up-icon.png" style ="height: 150px; width: 150px float: right" class ="img-rounded">
							
					</div>

				<div class ="panel-footer">
					<input type="submit" style="float: right">
					<br>
				</div>

				</form>

			</div>
		</div>
	</div>

	<div class ="col-md-6">
		<h2 style="font:bold; color:white" align="center">Download File</h2>
		<hr>

		<div class ="col-md-offset-2">

			<form action= "file.doc" method = "get">

			<div class ="panel panel-default" style ="width:75%">

				<div class ="panel-body text-center" style="">

						<input type="file" id="myfile2" name="fileNameDownload" style="float: left">

						<img src="http://icons.iconarchive.com/icons/double-j-design/origami-colored-pencil/256/green-document-download-icon.png" class ="img-rounded" alt="upload file image" style ="height:200px; width:200px; float: right">
				</div>

				<div class ="panel-footer">

					<button type="submit" class="btn btn-default" style =" float: right">Download</button>
					<br>
					<br>

				</div>

			</div>

			</form>

		</div>
	</div>
</div>

<br><br><br><br>
<br><br><br><br>
<br><br><br><br>
<br><br><br><br>

<br><br><br><br>


{% endblock %}
